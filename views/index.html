<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-75">
    <div class="container d-flex justify-content-center align-items-center pt-3">
        <form action="/add" method="post" class="w-50 bg-white p-4" style="border-radius: 12px;">
            <div class="form-group text-primary mb-2">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control primary" id="Email" aria-describedby="emailHelp"
                    required>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="Username" class="form-label">Username</label>
                <input type="text" name="name" class="form-control" id="Username" required>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control " id="Password"
                    aria-describedby="passwordlHelp" required>
                <small id="passwordlHelp" class="form-text">Your password must be 8-20 characters long.</small>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control " id="ConfirmPassword"
                    aria-describedby="ConfirmpasswordlHelp" required>
                <small id="ConfirmpasswordlHelp" class="form-text">It must be the same as the first password.</small>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="Age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control " id="Age" min="18" required>
                <small class="form-text" id="ConfirmAge">Age must be over 18 years old</small>
            </div>
            <button type="submit" class="btn btn-primary" id="SubmitBtn">Submit</button>
        </form>
    </div>
    <script>
        let Age = document.getElementById("Age");
        let Password = document.getElementById("Password");
        let ConfirmPassword = document.getElementById("ConfirmPassword");
        let ConfirmAge = document.getElementById("ConfirmAge");
        let passwordlHelp = document.getElementById("passwordlHelp");
        let ConfirmpasswordlHelp = document.getElementById("ConfirmpasswordlHelp");
        let SubmitBtn = document.getElementById("SubmitBtn");
        SubmitBtn.addEventListener('click', Main);
        function AgeCheck() {
            if (Age.value >= 18) {
                ConfirmAge.innerHTML = "Age must be over 18 years old";
                ConfirmAge.style.color = "green";
            } else {
                ConfirmAge.innerHTML = "You are less than 18 years old, the operation cannot be completed";
                ConfirmAge.style.color = "red";
            }
        }
        function PasswordCheck() {
            if (Password.value.length >= 8 && Password.value.length <= 20) {
                passwordlHelp.innerHTML = "The password is match";
                passwordlHelp.style.color = "green";
            } else {
                passwordlHelp.innerHTML = "The password is not valid";
                passwordlHelp.style.color = "red";
            }
        }
        function ConfirmPasswordCheck() {
            if (Password.value == ConfirmPassword.value && Password.value != "" && ConfirmPassword.value != "") {
                ConfirmpasswordlHelp.innerHTML = "correct";
                ConfirmpasswordlHelp.style.color = "green";
            } else {
                ConfirmpasswordlHelp.innerHTML = "not correct";
                ConfirmpasswordlHelp.style.color = "red";
            }
        }
        function Main() {
            AgeCheck();
            PasswordCheck();
            ConfirmPasswordCheck();
        }
    </script>
    </body>
    </html>
