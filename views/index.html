<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center pt-3">
        <form action="/add" method="post" class="w-50">
            <div class="form-group text-danger mb-2">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control danger" id="Email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="Username" class="form-label">Username</label>
                <input type="text" name="name" class="form-control" id="Username" required>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control " id="Password"
                    aria-describedby="passwordlHelp" required>
                <small id="passwordlHelp" class="form-text">Your password must be 8-20 characters long.</small>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control " id="ConfirmPassword"
                    aria-describedby="ConfirmpasswordlHelp" required>
                <small id="ConfirmpasswordlHelp" class="form-text">It must be the same as the first password.</small>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="Age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control " id="Age" min="18" required>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

</body>
</html>
