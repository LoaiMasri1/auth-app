<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50">
        <form action="/add" method="post">
            <div class="form-group text-danger mb-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control danger" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group text-danger mb-2">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <input type="text" name="name" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group text-danger mb-2">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control " id="exampleInputEmail2"
                    aria-describedby="emailHelp">
                <p class="text-dark small">Your password must be 8-20 characters long.</p>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control " id="exampleInputEmail3"
                    aria-describedby="emailHelp">
                <p class="text-dark small">It must be the same as the first password.</p>
            </div>
            <div class="form-group text-danger mb-2">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="number" name="age" class="form-control " id="exampleInputPassword2">
            </div>
            <button type="submit" class="btn btn-primary bg-danger">Submit</button>
        </form>
    </div>

</body>
</html>
