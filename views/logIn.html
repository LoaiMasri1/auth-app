<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-75">
    <div class="container d-flex justify-content-center align-items-center pt-3">
        <form action="/logIn" method="post" class="w-50 bg-white p-4" style="border-radius: 12px;">
            <div class="form-group text-primary mb-2" style="text-align: center; justify-content: center;">
                <h1 for="Email" class="form-label">Log In</h1>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="Email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control primary" id="Email" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group text-primary mb-2">
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control " id="Password" aria-describedby="passwordlHelp" required>
            </div>
            <button type="submit" class="btn btn-primary" id="SubmitBtn">Log In</button>
        </form>
    </div>
</body>
</html>
